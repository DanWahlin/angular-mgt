<app-header (userLoggedIn)="userLoggedIn($event)"></app-header>

<main>
    <div *ngIf="loggedIn">
        <app-customers-list [customers]="customers" (customerSelected)="customerSelected($event)"></app-customers-list>
        <div *ngIf="selectedCustomer">
            <h2>{{ selectedCustomer.name }} Content</h2>
            <mat-accordion multi>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon svgIcon="email"></mat-icon> Files
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-files [searchText]="selectedCustomer.name"></app-files>
                </mat-expansion-panel>

                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon svgIcon="chat"></mat-icon> Chats
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-chats [searchText]="selectedCustomer.name"></app-chats>
                </mat-expansion-panel>

                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon svgIcon="email"></mat-icon> Emails
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-emails [searchText]="selectedCustomer.name"></app-emails>
                </mat-expansion-panel>

                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon svgIcon="agenda"></mat-icon> Agenda Items
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-agenda [searchText]="selectedCustomer.name"></app-agenda>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <div *ngIf="!loggedIn">
        Please Sign In
    </div>
</main>

<router-outlet></router-outlet>
